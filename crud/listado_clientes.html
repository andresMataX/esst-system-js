<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Listado</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/listado.css">
</head>

<body>
    <div class="cont">
        <div class="div-menu">
            <div id="logo">
                <a href="#"><img src="/img/001-salon.png" alt=""></a>
            </div>
            <div id="registro">
                <a href="/crud/registro_cliente.html"><img src="/img/010-registro-en-linea.png" alt=""></a>
            </div>
            <div id="listar" class="activo">
                <a href="/crud/listado_clientes.html"><img src="/img/009-dashboard.png" alt=""></a>
            </div>
            <div id="contabilidad">
                <a href="/crud/menu_costes.html"><img src="/img/003-contabilidad.png" alt=""></a>
            </div>
            <div id="salir">
                <a href="/index.html"><img src="/img/004-cerrar-sesion.png" alt=""></a>
            </div>
        </div>
        <div class="div-panel">
            <div class="cabecera-listado">
                <div class="filtrador">
                    <div class="opciones">
                        <h2>Fecha</h2>
                        <h2>Día</h2>
                        <h2>Mes</h2>
                        <h2>Año</h2>
                    </div>
                    <div class="filtro">
                        <form>
                            <input list="fecha" name="fecha" id="filtro_fecha" type="text" />
                            <datalist id="fecha">
                            </datalist>
                            <input type="submit" value="Buscar">
                        </form>
                    </div>
                </div>
                <div class="titulo">
                    <h1>Listado de clientes</h1>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Tipo de corte</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/filtrador.js"></script>
