<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costes - Registro</title>
    <link rel="stylesheet" href="/css/general.css">
    <link rel="stylesheet" href="/css/registro.css">
</head>

<body>
    <div class="cont">
        <div class="div-menu">
            <div id="logo">
                <a href="#"><img src="/img/001-salon.png" alt=""></a>
            </div>
            <div id="registro">
                <a href="/crud/registro_cliente.html"><img src="/img/010-registro-en-linea.png" alt=""></a>
            </div>
            <div id="listar">
                <a href="/crud/listado_clientes.html"><img src="/img/009-dashboard.png" alt=""></a>
            </div>
            <div id="contabilidad" class="activo">
                <a href="/crud/menu_costes.html"><img src="/img/003-contabilidad.png" alt=""></a>
            </div>
            <div id="salir">
                <a href="/index.html"><img src="/img/004-cerrar-sesion.png" alt=""></a>
            </div>
        </div>
        <div class="div-panel">
            <h1>Registrar producto</h1>
            <form>
                <div class="col">
                    <div class="fila">
                        <h2>Nombre del producto</h2>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                </div>
                <div class="col">
                    <div class="fila">
                        <h2>Tipo del producto</h2>
                        <input list="productos" name="tipo_coste" id="coste" />
                        <datalist id="productos">
                        </datalist>
                    </div>
                    <div class="fila">
                        <div class="cont-img-coste">
                            <img src="/img/008-paquete.png" alt="tijeras">
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-botones-coste">
                    <div class="button">CANCELAR</div>
                    <div class="button" id="aceptar">ACEPTAR</div>
                </div>
            </form>
        </div>
    </div>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="/js/registro_coste.js"></script>
</body>

</html>
