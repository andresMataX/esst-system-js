<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costes - Listado</title>
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/listado.css">

</head>

<body>
    <div class="cont">
        <div class="div-menu">
            <div id="logo">
                <a href="#"><img src="./img/001-salon.png" alt=""></a>
            </div>
            <div id="registro">
                <a href="registro_cliente.html"><img src="./img/010-registro-en-linea.png" alt=""></a>
            </div>
            <div id="listar">
                <a href="listado_clientes.html"><img src="./img/009-dashboard.png" alt=""></a>
            </div>
            <div id="contabilidad" class="activo">
                <a href="menu_costes.html"><img src="./img/003-contabilidad.png" alt=""></a>
            </div>
            <div id="salir">
                <a href="index.html"><img src="./img/004-cerrar-sesion.png" alt=""></a>
            </div>
        </div>
        <div class="div-panel">
            <div class="cabecera-listado">
                <div class="filtrador">
                    <div class="opciones">
                        <div>
                            <a href="balance.html">
                                <h2>Balance</h2>
                            </a>
                        </div>
                        <div>
                            <a href="menu_costes.html">
                                <h2>Costes</h2>
                            </a>
                        </div>
                    </div>
                    <div class="filtro">
                        <p><em>Filtrar por producto</em></p>
                        <div id="form">
                            <input type="text" name="producto" id="producto">
                            <div class="button">Buscar</div>
                        </div>
                    </div>
                </div>
                <div class="titulo">
                    <h1>Listado de costes</h1>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre del producto</th>
                        <th scope="col">Tipo del producto</th>
                        <th scope="col">Precio del producto</th>
                        <th scope="col">Fecha</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./js/filtrador.js"></script>
    <script src="./js/listado_costes.js"></script>
</body>

</html>
